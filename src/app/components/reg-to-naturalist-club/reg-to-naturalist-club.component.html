<div class="card">
    <div class="card-header">Register to Naturalist Club</div>
    <div class="card-body">
        <form [formGroup]="natureClubForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" formControlName="name" class="form-control" >
                <span class="help-block" *ngIf="!natureClubForm.get('name')?.valid && natureClubForm.get('name')?.touched">Name between 3 to 16 symbols</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Surname:</label>
                <input type="text" formControlName="surname" class="form-control">
                <span class="help-block" *ngIf="!natureClubForm.get('surname')?.valid && natureClubForm.get('surname')?.touched">Surname between 3 to 16 symbol</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" formControlName="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Grade:</label>
                <input type="number" class="form-control" formControlName="grade">
                <span class="help-block" *ngIf="!natureClubForm.get('grade')?.valid && natureClubForm.get('grade')?.touched">Only students from 6 to 12 grade</span>
            </div>
            <hr>
            <div class="col-md-4 mb-3">
                <label for="" class="form-label">Coupon Code:</label>
                <input type="text" class="form-control" formControlName="coupon">
            </div>
            <hr>
            <h4>Allergies:</h4>
            <button type="button" class="btn btn-success" (click)="addAllergy()">Add new</button>
            <div formArrayName="allergy">
                <div class="mb-3" *ngFor="let allergy of allergies; let i = index">
                    <input type="text" class="form-control mt-3" [formControlName]="i">
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-success" (click)="removeAllergy()" [hidden]="natureClubForm.get('allergy')?.value == '' ">Remove allergy</button>
                </div>
            </div>
            <hr>
            <h4>Activities:</h4>
            <button type="button" class="btn btn-success" (click)="addActivity()">Add new Actitivy</button>
            <hr>
            <div formArrayName="activity">
                <div *ngFor="let activ of activities; let i = index">
                    <div class="row mt-3 mb-3 "[formGroup]="toFormGroup(activ)">
                        <div class="col-md-4">
                            <label for="" class="form-label">Year</label>
                            <input type="text" class="form-control" formControlName="year">
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Title</label>
                            <input type="text" class="form-control" formControlName="title">
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Type</label>
                            <select class="form-control"  formControlName="type">
                                <option value="sport">Sport</option>
                                <option value="art">Art</option>
                                <option value="science">Science</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <button type="submit" [disabled]="!natureClubForm.valid" class="btn btn-success" >Add registration</button>
        </form>
    </div>
    
</div>
